<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link href="./styles/styles/normalize.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
<script defer src="bundle.js"></script></head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__navigation">
                <a href="#" class="header__navigation-close">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.74 0.259984C15.4346 -0.0453608 14.9396 -0.0453608 14.6342 0.259984L7.99997 6.89425L1.3657 0.259984C1.06036 -0.0453608 0.565298 -0.0453608 0.259953 0.259984C-0.0453913 0.565328 -0.0453913 1.06039 0.259953 1.36573L6.89422 8L0.259953 14.6343C-0.0453913 14.9396 -0.0453913 15.4347 0.259953 15.74C0.565298 16.0454 1.06036 16.0454 1.3657 15.74L7.99997 9.10575L14.6342 15.74C14.9396 16.0454 15.4346 16.0454 15.74 15.74C16.0453 15.4347 16.0453 14.9396 15.74 14.6343L9.10572 8L15.74 1.36573C16.0453 1.06039 16.0453 0.565328 15.74 0.259984Z"
                            fill="white" fill-opacity="0.4" />
                    </svg>
                </a>
                <a href="#" class="header__navigation-restore">Restore</a>
            </div>
        </header>
        <main class="main">
            <section class="content">
                <h1 class="content__title" >
                    Unlimited Access<br>to All Features
                </h1>
                <ul class="content__features">
                    <li class="content__features-item">
                        <img inline src="./assets/icon/unlimitedDocs.svg" alt="unlimited"><span>Unlimited documents</span>
                    </li>
                    <li class="content__features-item">
                        <img inline  src="./assets/icon/export.svg" alt="count"><span>Count mode</span>
                    </li>
                    <li class="content__features-item">
                        <img  src="./assets/icon/noAds.svg" alt="recognition"><span>Text recognition (OCR)</span>
                    </li>
                </ul>
                <div class="content__prices">
                    <div class="content__prices-item content__prices-item--monthly active" data-ref="https://apple.com/">
                        <span class="content__prices-period">Monthly</span>
                        <div class="content__prices-cost">$9.99<span>per month</span></div>
                        <span class="content__prices-slogan">3 DAYS FREE</span>
                        <span class="content__prices-price">$9.99 month</span>
                    </div>
                    <div class="content__prices-item content__prices-item--annually" data-ref="https://google.com/">
                        <span class="content__prices-discount">-83%</span>
                        <span class="content__prices-period">Annually</span>
                        <div class="content__prices-cost">$19.99<span>per year</span></div>
                        <span class="content__prices-slogan">MOST POPULAR</span>
                        <span class="content__prices-price">$1.66 month</span>
                    </div>
                </div>
                <a class="content__continue-btn">Continue</a>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__cancel-box">
                <a href="#" class="footer__cancel-btn">Auto-renewable. Cancel anytime.</a>
            </div>
            <div class="footer__rules">
                <a href="#" class="footer__rules-terms">Terms of Use</a>
                <a href="#" class="footer__rules-privacy">Privacy Policy</a>
            </div>
        </footer>
        <div class="home">
            <p class="home__line"></p>
        </div>
    </div>
</body>
<script src="./scripts/script.js"></script>
</html>
