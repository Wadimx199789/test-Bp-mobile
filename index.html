<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__navigation">
                <a href="#" class="header__navigation-close">
                    <img src="./assets/icon/close.svg" alt="unlimited">
                </a>
                <a href="#" class="header__navigation-restore" data-variable="Restore">
                    <!-- Restore -->
                </a>
            </div>
        </header>
        <main class="main">
            <section class="content">
                <h1 class="content__title" data-variable = "Unlimited Access<br>to All Features">
                    <!-- Unlimited Access<br>to All Features -->
                </h1>
                <ul class="content__features">
                    <li class="content__features-item">
                        <img src="./assets/icon/unlimitedDocs.svg" alt="unlimited"><span data-variable="Unlimited documents">
                            <!-- Unlimited documents -->
                        </span>
                    </li>
                    <li class="content__features-item">
                        <img src="./assets/icon/export.svg" alt="count"><span data-variable="Count mode" >
                            Count mode
                        </span>
                    </li>
                    <li class="content__features-item">
                        <img src="./assets/icon/noAds.svg" alt="recognition"><span data-variable="Text recognition (OCR)">
                            <!-- Text recognition (OCR) -->
                        </span>
                    </li>
                </ul>
                <div class="content__prices">
                    <div class="content__prices-item content__prices-item--monthly active" data-ref="https://apple.com/">
                        <span class="content__prices-period" data-variable="Monthly">
                            <!-- Monthly -->
                        </span>
                        <span class="content__prices-cost" data-variable="<strong>{{price}}</strong><br>per month" data-price="$9.99">
                            <!-- <strong>$9.99</strong><br>per month -->
                        </span>
                        <span class="content__prices-slogan" data-variable="3 DAYS FREE">
                            <!-- 3 DAYS FREE -->
                        </span>
                        <span class="content__prices-price" data-variable="{{price}}/month" data-calc>
                            <!-- $9.99 month -->
                        </span>
                    </div>
                    <div class="content__prices-item content__prices-item--annually" data-ref="https://google.com/">
                        <span class="content__prices-discount" data-variable="-83%">
                            <!-- -83% -->
                        </span>
                        <span class="content__prices-period" data-variable="Annually">
                            <!-- Annually -->
                        </span>
                        <span class="content__prices-cost" data-variable="<strong>{{price}}</strong><br>per year" data-price="$19.99">
                            <!-- <strong>$19.99</strong><br>per year -->
                        </span>
                        <span class="content__prices-slogan" data-variable="MOST POPULAR">
                            <!-- MOST POPULAR -->
                        </span>
                        <span class="content__prices-price"  data-variable="{{price}}/month" data-calc ></span>
                    </div>
                </div>
                <a class="content__continue-btn" data-variable="Continue">
                    <!-- Continue -->
                </a>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__cancel-box">
                <a href="#" class="footer__cancel-btn" data-variable="Auto-renewable. Cancel anytime.">
                    <!-- Auto-renewable. Cancel anytime. -->
                </a>
            </div>
            <div class="footer__rules">
                <a href="#" class="footer__rules-terms" data-variable="Terms of Use">
                    <!-- Terms of Use -->
                </a>
                <a href="#" class="footer__rules-privacy" data-variable="Privacy Policy">
                    <!-- Privacy Policy -->
                </a>
            </div>
        </footer>
        <div class="home">
            <p class="home__line"></p>
        </div>
    </div>
</body>
</html>
